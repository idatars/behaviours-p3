<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Get started with the Isochrone API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <!-- Import Mapbox GL JS  -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Import Assembly -->
    <link href='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.js'></script>
    <!-- Import jQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />

    <link href="css/design.css" rel="stylesheet">
</head>

<body>
    <!-- Create a container for the map -->
    <div id='map'></div>

    <div id="input">
        <form id="inputform" onsubmit="return false">
            <input type="text" placeholder="Use current location" id="locationinput" name="locationinput"><br>

            <label for="traveltime">Travel time (minutes):</label>
            <input type="number" min="1" max="60" id="traveltimeinput" value="15" name="traveltimeinput"><br>

            <input type="radio" name="transportation" value="walking" id="walking">
            <label for="walking">Walking</label>
            <input type="radio" name="transportation" value="driving" id="driving">
            <label for="driving">Driving</label>
            <input type="radio" name="transportation" value="cycling" id="cycling">
            <label for="cycling">Cycling</label><br>


            <input type="submit" value="Go!" id="submit">
        </form>
    </div>

    <script src="js/main.js">
        // Add your Mapbox access token
    </script>
</body>

</html>
